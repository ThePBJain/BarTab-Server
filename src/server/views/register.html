{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
  <h1>Register</h1>
  <p class="lead">Please register to make a purchase.</p>
  <a href="/">Go home</a>
  <br><br>
  <form role="form" action="" method="post" style="max-width: 300px;">
    <div class="form-group">
      <input type="email" name="email" placeholder="Enter Email" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="number" name="long" placeholder="Longitude" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="number" name="lat" placeholder="Latitude" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="text" name="firstName" placeholder="First Name" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="text" name="lastName" placeholder="Last Name" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="text" id="datepicker" name="dob" placeholder="Date of Birth" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="text" name="type" value="individual" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    &nbsp;
    <a href="/"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
  <br>
  <p>Already registered? Go <a href="login">Login</a>!</p>
</div>


{% endblock %}
